
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            text-align: center;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #2e7d32;
            border-radius: 5px;
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>

    <h2>New Applicant Form</h2>

    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="education">Education Level:</label>
        <select id="education" name="education">
            <option value="High School">High School</option>
            <option value="Diploma">Diploma</option>
            <option value="Degree">Degree</option>
            <option value="Masters">Masters</option>
        </select>

        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" name="specialty" required>

        <label for="experience">Work Experience (Years):</label>
        <input type="number" id="experience" name="experience" required>

        <label for="passport">Upload Passport Picture:</label>
        <input type="file" id="passport" name="passport" required>

        <label for="idcard">Upload ID Card:</label>
        <input type="file" id="idcard" name="idcard" required>

        <button type="submit">Submit Application</button>
    </form>

</body>
</html>
